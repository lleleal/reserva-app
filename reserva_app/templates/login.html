{% extends "base-deslogado.html" %}

{% block content %}
  <div class="card shadow-lg border-0 rounded-5 position-absolute top-50 start-50 translate-middle" style="width: 30rem; background-color: #f7f9fc;">
    <div class="card-body p-5">
      <h2 class="card-title text-center mb-4" style="font-weight: bold; color: #2c3e50;">Bem-vindo(a) de Volta!</h2>
      <p class="text-center text-muted mb-5" style="font-size: 1.1rem;">Fa√ßa login para acessar sua conta</p>

      <form action="/reservas" method="get">
        <div class="form-group mb-4">
          <label for="email" class="form-label" style="font-weight: 600; color: #34495e;">E-mail</label>
          <input type="email" class="form-control form-control-lg rounded-pill shadow-sm" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group mb-4">
          <label for="password" class="form-label" style="font-weight: 600; color: #34495e;">Senha</label>
          <input type="password" class="form-control form-control-lg rounded-pill shadow-sm" name="password" id="password" placeholder="Digite sua senha" required>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a class="btn btn-outline-secondary rounded-pill px-4" href="/cadastro" style="font-weight: 500;">Realizar Cadastro</a>
          <button type="submit" class="btn btn-lg rounded-pill" style="background-color: #1abc9c; color: white; font-weight: bold; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">Entrar</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
