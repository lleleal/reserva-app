{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4 text-center">Cadastrar Sala</h1>
                <p class="text-muted text-center">Preencha o formulário abaixo para cadastrar uma nova sala.</p>

                <form action="{{ url_for('cadastrar_salas') }}" method="post" class="shadow-sm p-4 bg-white rounded">
                    <div class="mb-4">
                        <label for="tipo" class="form-label">Tipo de Sala</label>
                        <select class="form-select" id="tipo" name="tipo">
                            <option selected disabled>Selecione um tipo de sala</option>
                            <option value="Laboratório de Informática">Laboratório de Informática</option>
                            <option value="Laboratório de Química">Laboratório de Química</option>
                            <option value="Sala de Aula">Sala de Aula</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="capacidade" class="form-label">Capacidade</label>
                        <input type="number" class="form-control" name="capacidade" id="capacidade" placeholder="Informe a capacidade da sala">
                    </div>

                    <div class="mb-4">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" name="descricao" id="descricao" rows="6" placeholder="Descreva as características da sala"></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg rounded-pill" style="background-color: #1abc9c; color: white; font-weight: bold; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">Cadastrar Sala</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
