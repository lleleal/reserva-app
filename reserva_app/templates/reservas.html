{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row mb-4">
      <div class="col text-center">
        <h1 class="display-5" style="font-weight: bold; color: #2c3e50;">Reservas</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card shadow-sm rounded-4 p-4" style="background-color: #f8f9fa;">
          <form action="#" method="get">
            <div class="row mb-3">
              <div class="col-md-5 mb-3 mb-md-0">
                <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" placeholder="Primeiro nome" aria-label="First name" required>
              </div>
              
              <div class="col-md-5 mb-3 mb-md-0">
                <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" placeholder="Sobrenome" aria-label="Last name" required>
              </div>
              
              <div class="col-md-2 d-grid">
                <button class="btn btn-lg rounded-pill" style="background-color: #1abc9c; color: white; font-weight: bold; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);" type="submit">Filtrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
