{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row mb-4">
      <div class="col text-center">
        <h1 class="display-5" style="font-weight: bold; color: #2c3e50;">Reservar Sala</h1>
        <p class="text-muted" style="font-size: 1.2rem;">Utilize o formulário abaixo para agendar uma sala</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-sm rounded-4 p-4" style="background-color: #f8f9fa;">
          <form action="{{ url_for('reservar_sala') }}" method="post">
            <div class="mb-4">
              <label for="sala" class="form-label" style="font-weight: 600; color: #34495e;">Sala</label>
              <select class="form-select form-select-lg rounded-pill shadow-sm" id="sala" name="sala" required>
                <option value="" disabled selected>Selecione a sala</option>
                {% for sala in salas %}
                <option value="{{ sala['id'] }}">{{ sala['tipo'] }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-4">
              <label for="inicio" class="form-label" style="font-weight: 600; color: #34495e;">Data e Hora Início</label>
              <input type="datetime-local" class="form-control form-control-lg rounded-pill shadow-sm" name="inicio" id="inicio" required>
            </div>

            <div class="mb-4">
              <label for="fim" class="form-label" style="font-weight: 600; color: #34495e;">Data e Hora Fim</label>
              <input type="datetime-local" class="form-control form-control-lg rounded-pill shadow-sm" name="fim" id="fim" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-lg rounded-pill" style="background-color: #1abc9c; color: white; font-weight: bold; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">Reservar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
